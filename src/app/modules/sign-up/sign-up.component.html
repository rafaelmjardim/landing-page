<div class="sign">
    <div class="sign_box">
        
        <div class="sign_box_header">
            <h1 class="sign_box_header_title">SING-UP</h1>
        </div>

        <div class="sign_box_main">
            
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter You Name">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput placeholder="Enter You Mobile Number">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Please Enter Your Email">
                </mat-form-field>
            </p>
            
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Please Enter Your Password">
                </mat-form-field>
            </p>

            <button class="sign_box_main_button">Sing-up</button>
            
        </div>
    </div>
</div>
